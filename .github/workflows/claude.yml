name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && github.event.action == 'opened' && contains(join(github.event.issue.labels.*.name, ','), 'claude:auto')) ||
      (github.event_name == 'issues' && github.event.action == 'assigned' && contains(join(github.event.issue.labels.*.name, ','), 'claude:auto'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Custom prompt based on event type
          prompt: |
            ${{ github.event_name == 'issues' && github.event.action == 'opened' && '
            このissueの内容を確認し、以下を日本語で提案してください：

            1. **実装方針の提案**
               - このタスクの技術的なアプローチ
               - 影響範囲の確認
               - 考慮すべきポイント

            2. **詳細タスクリストの作成**
               - 実装に必要な具体的なステップ
               - 各ステップの説明
               - 推定の難易度

            3. **確認事項**
               - 不明点や確認が必要な事項があれば質問

            タスクリストが承認されたら、あなたにassignされます。その時点で実装を開始してください。
            ' || '' }}

            ${{ github.event_name == 'issues' && github.event.action == 'assigned' && '
            タスクリストが承認されました。実装を開始してください。

            実装完了後、以下の内容を含むPRを作成してください：
            - PRタイトル：issueと同じタイトル
            - PR本文：日本語で以下を記載
              1. 実装内容の説明
              2. 動作確認のエビデンス（テスト結果、スクリーンショット等）
              3. レビュアーが動作確認を行うための手順書
              4. 確認用チェックリスト
            ' || '' }}

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

